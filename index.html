<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Snake!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="images/icon.svg">
	</head>
	<body>
		<div id="game">			
			<p id="name"><label for="player">Name: </label>
				<input type="text" id="player" value="snake" maxlength="9"></p>
			<div id="start-screen"  class="active">
				<button id="bstart" onclick="showScreen('start-screen', 'game-screen')"><span>Start!</span></button>
				<span id="controls"><p>use arrows to move the snake</p><p>press space to pause the game</p></span>
			</div>
			<div id="game-screen"  class="inactive">
				<button id="bgstart" onclick="showScreen('game-screen', 'game-screen')"><span>Restart!</span></button>
				<button id="bgscores" onclick="showScreen('game-screen', 'high-scores')"><span>High scores</span></button>
				<button id="bgquit" onclick="showScreen('game-screen', 'start-screen')"><span>Quit game</span></button>
			</div>				
			<div id="high-scores" class="inactive">
				<div id="scores">
				<table id="scorestable"><caption>High scores</caption><tbody id="tablecont"></tbody></table></div>
				<button id="pagain" onclick="showScreen('high-scores', 'game-screen')"><span>Play again</span></button>
			</div>
			
			<script src="js/misc.js"></script>
			<script src="js/game.js"></script>
		</div>
	</body>
</html>
